<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Login</title>
    <style>
        
    </style>
</head>

<body>

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 p-4">
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <div class="my-5 px-5">
                            <h1 class="display-3">WEBLINK</h1>
                        </div>
                        <!-- Login form -->
                        <form id="signin-form" class="pt-5 px-4 w-100">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" placeholder="name@example.com" />
                                <label>Email Address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" placeholder="Password" />
                                <label>Password</label>
                            </div>
                            <button type="submit" class="btn btn-lg btn-primary w-100">
                                Login
                            </button>
                            <p class="small pt-3 pb-4">
                                <a class="text-muted text-decoration-none">Forget
                                    Password?</a>
                            </p>
                            <!-- go to signup -->
                            <div class="mt-5">
                                <p>
                                    Don'y have an account?
                                    <a class="text-decoration-none register" href="#">Sign up</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- image -->
                <div class="col-sm-6 g-0 d-none d-sm-block">
                    <img src="Screenshot (86).png" class="img-fluid vh-100 vw-100" />
                </div>
            </div>
        </div>
    </section>

    <!-- <script src="Register.js"></script> -->
    <!-- <script src="Register2.js"></script> -->

</body>

</html>
